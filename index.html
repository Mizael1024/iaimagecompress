    <meta charset="UTF-8">
    <title>A melhor IA para compactação de imagens</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="icon" href="https://suburl.v1.mk/favicon.ico">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <section class="canvas-wrap">
        <div id="canvas" class="gradient"></div>
    </section>
    <div id="app" :class="[isPc ? 'common body-pc' : 'common body-mb']">
        <el-upload
            class="upload-demo"
            drag
            multiple
            :before-upload="() => false"
            :on-change="handleFileChange">
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">Arraste os arquivos aqui ou<em> Clique para carregar</em></div>
            <div class="el-upload__tip" slot="tip">Suporta upload de vários arquivos，A taxa de compactação padrão é 60%，Arraste para modificar！</div>
        </el-upload>

        <div class="slider-container">
            <input type="range" id="compressionRatio" min="0" max="100" v-model="compressionRatio" @input="updateCompressionRatio">
            <span>{{ compressionRatio }}%</span>
        </div>
        <div id="preview"></div>
        <el-button
            type="success"
            icon="el-icon-download"
            @click="downloadCompressedImages"
        >Baixe as imagens compactadas
        </el-button>
        <!-- Botão de convite para a comunidade -->
        <el-button
            type="warning"
            icon="el-icon-message"
            @click="window.location.href='https://whatsapp.com/channel/0029VaDK4TZ3GJOu2XBnIp1K'"
            style="margin-top: 20px; font-weight: bold;"
        >Participe da nossa comunidade IA!
        </el-button>
    </div>

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://suburl.v1.mk/js/three.min.js"></script>
    <script src="https://suburl.v1.mk/js/projector.js"></script>
    <script src="https://suburl.v1.mk/js/canvas-renderer.js"></script>
    <script src="https://suburl.v1.mk/js/3d-lines-animation.js"></script>
    <script src="https://suburl.v1.mk/js/jquery.min.js" type="text/javascript"></script>
    <script src="https://suburl.v1.mk/js/color.js"></script>
    <script src="https://suburl.v1.mk/js/djtx.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./static/js/lrz.bundle.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
